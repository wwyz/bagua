        <p><br>
            八卦是中国道家文化的深奥概念，是一套用四组阴阳组成的形而上的哲学符号。其深邃的哲理解释自然、社会现象。
            <br>
            根据史料记载，八卦的形成源于河图和洛书。是三皇五帝之首的伏羲所发明，伏羲氏在天水卦台山始画八卦，一画开天。八卦表示事物自身变化的阴阳系统，用“一”代表阳，用“- -”代表阴，用这两种符号，按照大自然的阴阳变化平行组合，组成八种不同形式，叫做八卦。八卦其实是最早的文字表述符号。
        </p>
